<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/header.js"></script>
<body>
<div id="header"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a id="add" href="javascript:void(0)">添加图书</a></li>
                <li><a id="list" href="javascript:void(0)">图书列表</a></li>
            </ul>
        </div>
        <div id="manageBook" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        </div>
    </div>
</div>
<script>
    $("#add").click(function () {
        var managerBook = $("#manageBook");
        $.ajax({
            url: "GetUserServlet",
            type: "POST",
            async: "false",
            dataType: "json",
            success: function (data) {
                if (data === null) {
                    managerBook.html("<h1>请先登录</h1>");
                } else {
                    $.get("addBook.html", {}, function (data) {
                        managerBook.html(data);
                    })
                }
            },
            error: function (data) {
                alert(data);
            }
        })
    })
    $("#list").click(function () {
        var managerBook = $("#manageBook");
        $.ajax({
            url: "GetUserServlet",
            type: "POST",
            async: "false",
            dataType: "json",
            success: function (data) {
                if (data === null) {
                    managerBook.html("<h1>请先登录</h1>");
                } else {
                    $.get("bookList.html", {}, function (data) {
                        managerBook.html(data);
                    })
                }
            },
            error: function (data) {
                alert(data);
            }
        })
    })
</script>

<script>
</script>
</body>
</html>
