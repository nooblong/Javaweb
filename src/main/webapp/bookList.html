<table class="table">
    <caption>所有图书</caption>
    <thead>
    <tr>
        <th>name</th>
        <th>type</th>
        <th>isbn</th>
        <th>publisher</th>
        <th>writer</th>
        <th>introduce</th>
        <th>price</th>
        <th>pDate</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="bookStart">

    <!--    <tr>-->
    <!--        <td>Tanmay</td>-->
    <!--        <td>Bangalore</td>-->
    <!--    </tr>-->
    <script>
        function listBook(data) {
            var book_html = $("[id=bookStart]");
            for (var i = 0; i < data.length; i++) {
                book_html.append("<tr>" +
                    "<td>" + data[i].name + "</td>" +
                    "<td>" + data[i].type + "</td>" +
                    "<td>" + data[i].isbn + "</td>" +
                    "<td>" + data[i].publisher + "</td>" +
                    "<td>" + data[i].writer + "</td>" +
                    "<td>" + data[i].introduce + "</td>" +
                    "<td>" + data[i].price + "</td>" +
                    "<td>" + data[i].pDate + "</td>" +
                    "<td><button class='btn-sm'>编辑</button><button class='btn-sm btn-danger'>删除</button></td>" +
                    "</tr>")
            }
            book_html.append(
                "<div class='row'></div>"
            );
        }
    </script>

    </tbody>
</table>

<script>
    //当表单提交时
    // function update() {
    $(function () {

        $.ajax({
            url: "AllBookServlet",
            async: false,
            type: "POST",
            // data: $(this).serialize(),
            dataType: "json",
            success: function (data) {
                listBook(data);
            },
            error: function () {
                alert("?");
            }
        });
    })

    // }
</script>
